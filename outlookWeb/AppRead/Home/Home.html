<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title></title>
    <script src="../../Scripts/jquery-1.9.1.js" type="text/javascript"></script>

    <link href="../../Content/Office.css" rel="stylesheet" type="text/css" />
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>

    <!-- 要允许使用 Office.js 的本地引用进行脱机调试，请使用:                        -->
    <!-- <script src="../../Scripts/Office/MicrosoftAjax.js" type="text/javascript"></script>  -->
    <!-- <script src="../../Scripts/Office/1/office.js" type="text/javascript"></script>  -->

    <link href="../App.css" rel="stylesheet" type="text/css" />
    <script src="../App.js" type="text/javascript"></script>

    <link href="Home.css" rel="stylesheet" type="text/css" />
    <script src="Home.js" type="text/javascript"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="../../Scripts/normalize.css">
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.4/angular-material.css'>
    <link rel="stylesheet" href="../../Scripts/style.css">
</head>

<body>
    <div id="content-main">
        <div class="padding">
            <div ng-controller="MainCtrl as vm" ng-cloak="" ng-app="ngapp" layout="column" layout-fill>
                <md-toolbar class="md-whiteframe-z2">
                    <div class="md-toolbar-tools">
                        <button class="md-button md-icon-button">
                            <md-icon>
                                <svg height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M0 0h24v24H0z" fill="none" />
                                    <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z" />
                                </svg>
                            </md-icon>
                        </button>
                        <h2>
                            <span>Esquel Fabric Library - O365</span>
                        </h2>
                    </div>
                </md-toolbar>
                <!-- 
                <div><label id="testlabel">Year:</label><input type="text" ng-model="SearchInfo.Year" /><button ng-click="vm.doSearch()">Search</button></div>
                -->
                <div style="padding-left: 37px;">
                    <md-input-container>
                        <label>Year:</label>
                        <input ng-model="SearchInfo.Year">
                    </md-input-container>
                    <md-button class="md-raised md-primary" ng-click="vm.doSearch()" flex-gt-sm>Search</md-button>
                </div>

                <md-content id="content-scroller">
                    <div>
                        <div class="cards-wrap" angular-grid="vm.shots" ag-grid-width="150" ag-performant-scroll="true" ag-gutter-size="12" ag-id="shots"
                            ag-infinite-scroll="vm.loadMoreShots()">
                            <div class="card" ng-repeat="shot in vm.shots track by $index">
                                <div class="img" style="background-image: url({{::shot.thumbnail_url}});"></div>

                                <div class="inside">
                                    <h3>{{::shot.code}}</h3>
                                    <div class="description" ng-bind-html="::shot.status | unsafe"></div>
                                    <div class="description" ng-bind-html="::shot.desc | unsafe"></div>
                                    <div class="description" ng-bind-html="::shot.fabrication | unsafe"></div>
                                    <div class="description" ng-bind-html="::shot.dye_method | unsafe"></div>
                                </div>
                            </div>
                        </div>
                        <!--
                        <div class="loading-more-indicator" ng-show="vm.loadingMore">
                            <md-progress-circular md-mode="indeterminate" md-diameter="64" class="progress-swatch"></md-progress-circular>
                        </div>
                        -->
                    </div>
                </md-content>

            </div>

            <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.js'></script>
            <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-animate.min.js'></script>
            <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-route.min.js'></script>
            <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-aria.min.js'></script>
            <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-messages.min.js'></script>
            <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.4/angular-material.js'></script>
            <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/assets-cache.js'></script>
            <script src='https://cdn.rawgit.com/sroze/ngInfiniteScroll/master/build/ng-infinite-scroll.js'></script>

            <!--
            <script>
                (function () { var a = document.createElement("script"); a.src = "https://rawgit.com/kentcdodds/ng-stats/master/dist/ng-stats.js"; a.onload = function () { window.showAngularStats({ position: 'topright' }) }; document.head.appendChild(a) })();
            </script>
            -->
            <script src='../../Scripts/angulargrid.js'></script>
            <script src="index.js"></script>
            <script src="../../Scripts/xml2json.js" type="text/javascript" charset="UTF-8"></script>
        </div>
    </div>
    <div id="content-footer">
        <div class="padding">
            <a target="_blank" href="https://github.com/Esquel">powered by - Esquel LPD Project</a>
        </div>
    </div>
</body>

</html>
